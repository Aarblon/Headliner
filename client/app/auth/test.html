<body>

  <!-- this style tag can stay in this doc (or be moved over to styles.css) -->
  <style>
    .turntable .frame {
      background-color: black;
      background: url(https://s3-us-west-2.amazonaws.com/headliner/turntable_images/wood_pattern_dark_color.png);
        /*optional: alternate background in our headliner aws acct: 'https://s3-us-west-2.amazonaws.com/headliner/turntable_images/pinstriped_suit_vertical.png'*/

<div class="container" align="center" style="position:relative">

  <div>
   <h1>TEST TURNTABLE</h1>  
  </div>
  <br>
  <br>

  <!-- start turntable: centered and scales up to a predetermined max-width (based on image size) -->

  <div style="position:relative;text-align:center; width:50%">

    <div id="turntable-medium" class="turntable has-slipmat" style="display:inline-block">

       <div class="frame"></div>

       <div class="table-bg"></div>

       <!-- this png just sets the size for the other inputs -->
       <img src="https://s3-us-west-2.amazonaws.com/headliner/turntable_images/tt_case_and_lighting.png" alt="" class="stub" />

       <div class="bd">

        <div class="platter"></div>
        
        <div class="slipmat-holder">
         <div class="slipmat"></div>
        </div>

        <div class="record-holder">
         <div class="record"></div>
         <div class="record-grooves"></div>
         <div class="label"></div>
        </div>

        <div class="spindle"></div>
        <div class="power-light"></div>
        <a href="#" class="power-dial" data-method="powerToggle"></a>
        <a href="#" class="button start-stop" data-method="toggle"></a>
        <a href="#" class="button speed-33 on"></a>
        <a href="#" class="button speed-45"></a>
        <div class="light light-on"></div>
        <a href="#" class="button light"></a>
        <div class="tonearm-holder">
         <div class="tonearm"></div>
        </div>
       </div>

    </div>

  </div>
  <!-- end of turntable build -->

  <!-- start of artists playlist -->
  <div align="center">
    <h3 class="indent">ARTIST PLAYLIST: </h3>
    <h4 style="color:red">Note to DEJAAV: </h4>
      <p>Don't click these links yet. JS files aren't set to handle playing audio yet.</p>

    <ul> <!-- list of all songs to import data into [ this will have the aws links to the artists songs with ng-repeat ] -->

      <li>
        <a href="https://s3-us-west-2.amazonaws.com/headliner/01+Jerk+Ribs.m4a"

        <b>Jerk Ribs
        </b> - Kelis
        </a>

      <li>
        <a href="https://s3-us-west-2.amazonaws.com/headliner/10+Home.m4a" 
        data-turntable="turntable-medium" 
        data-artwork="">
        <b>Home
        </b> - JohnnySwim
      </a>
      </li>

      <li>
        <a href="https://s3-us-west-2.amazonaws.com/headliner/02+Hot+N_gga.m4a" 
        data-turntable="turntable-medium" 
        data-artwork="">
        <b>Hot Ninjaaaa
        </b> - Bobby Shmurda
      </a>

    </ul>
  </div> 
  <!-- end of artists playlist -->

  </div>
