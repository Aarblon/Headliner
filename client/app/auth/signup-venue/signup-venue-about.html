<!-- includes: venue type, about paragraph -->

<label>About</label>
<div class="form-group">

  <br>
  <div>{{ venue }}</div>
  <hr>

<!-- About Text Area Box -->
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea" ng-model="venue.about"></textarea>
        <label for="textarea1">About Your Venue</label>
      </div>
    </div>
  </form>

</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="signup-venue.contact" class="btn btn-block btn-info">
