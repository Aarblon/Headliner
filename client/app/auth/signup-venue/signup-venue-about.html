<!-- includes: venue type, about paragraph -->

<label>About</label>
<div class="form-group">

  <br>
  <div>{{ user }}</div>
  <hr>

          </label>

              <input type="checkbox" name="userType" ng-model="user.type.cocktail"/>Cocktail Bar
          </label>

              <input type="checkbox" name="userType" ng-model="user.type.country"/>Country Dance Hall
          </label>  
          <label class="checkbox">
              <input type="checkbox" name="userType" ng-model="user.type.dance"/>Dance Club

          <label class="checkbox">
              <input type="checkbox" name="userType" ng-model="user.type.dive"/>Dive Bar

              <input type="checkbox" name="userType" ng-model="user.type.gay"/>Gay/Lesbian Bar

              <input type="checkbox" name="userType" ng-model="user.type.hookah"/>Hookah Bar

          </label>

             <!-- About Us Expandable Text Box  -->    
            <label for="about">About your venue:</label> 
              <textarea name="about" type="text" id="userAboutUs" class="form-control input-sm chat-input" placeholder="Brief bio about your venue" ng-model="user.about" required></textarea>
            <br>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="signup-venue.contact" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
