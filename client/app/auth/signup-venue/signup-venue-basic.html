<!-- includes: venue name, street, city, state, zip -->
<div class="container">
 <div class="row">
  <h5>Tell us your name and location!</h5>

    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="venue.venue_name" id="venue_name" name = "venue_name" type="text" class="validate" required />
          <label for="venue_name">Venue Name</label>
          <span ng-show="venueForm.venue_name.$dirty && venueForm.venue_name.$error.required" class="help-block">* required</span>      
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="venue.street" id="street" name="street" type="text" class="validate" required />
          <label for="street">Address</label>
          <span ng-show="venueForm.street.$dirty && venueForm.street.$error.required" class="help-block">* required</span>
        </div>
      </div>      
      <div class="row">
        <div class="input-field col s6">
          <input id="city" ng-model="venue.city" name="city" type="text" class="validate" required />
          <label for="city">City</label>
          <span ng-show="venueForm.city.$dirty && venueForm.city.$error.required" class="help-block">* required</span>
        </div>
        <div class="input-field col s3">
          <select class="browser-default" ng-model="venue.state">
              <option disabled selected value="">Select a State</option>
              <option ng-repeat="state in states" value="{{state.abbrev}}" >{{state.abbrev}}</option>
          </select>
        </div>
        <div class="input-field col s3">
          <input id="zip" name="zip" type="text" ng-model="venue.zip" class="validate" required />
          <label for="zip">Zip Code</label>
          <span ng-show="venueForm.zip.$dirty && venueForm.zip.$error.required" class="help-block">* required</span>
        </div>        
      </div>
    </form>
  </div>

  <h5>Upload a profile picture!</h5>
  <div class="row">
    <div class="input-field col s6">
      <input type="file" id="file_input" data-ng-controller="AWSController" ng-model="venue.profile_pic"/>
    </div>
    <div class="input-field col s6">
      <form id="fileupload" class="form" name="uploadForm" ng-submit="sendFile(profilePic)">
        <img id="preview" src="" />
      </form>
    </div>
  </div>


<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="signup-venue.more" class="btn btn-block btn-info" ng-disabled='!venue.venue_name'>
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
</div>
