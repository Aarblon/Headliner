<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    
    <!-- BASIC FRAME FOR SIGNUP VENUE FORM NESTED VIEWS -->
    <div id="form-container">
        <div class="text-center">
            <h4>VENUE SIGNUP FORM</h4>

            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".basic"><span>1</span></a>
                <a ui-sref-active="active" ui-sref=".more"><span>2</span></a>
                <a ui-sref-active="active" ui-sref=".about"><span>3</span></a>
                <a ui-sref-active="active" ui-sref=".contact"><span>4</span></a>
            </div>
        </div>
        
        <!-- post req sent after all nested view input fields have been filled -->
        <form id="signup-form" name="venueForm" ng-submit="signupVenue()">
            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>
  </div>
</div>
