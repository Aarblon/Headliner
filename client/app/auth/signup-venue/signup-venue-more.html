   <form class="col s12">
    <div class="row">
      <div class="input-field col s9">
        <div class="input-field col s3">
          <p>
            <input class="with-gap" name="group1" type="radio" id="indoor" value="Indoor" ng-model="user.inout"/>
            <label for="indoor">Indoor</label>
          </p>          
        </div>
        <div class="input-field col s3">
          <p>
            <input class="with-gap" name="group1" type="radio" id="outdoor" value="Outdoor" ng-model="user.inout" />
            <label for="outdoor">Outdoor</label>
          </p>
        </div>
        <div class="input-field col s3">
          <p>
            <input class="with-gap" name="group1" type="radio" id="both" value="Indoor/Outdoor" ng-model="user.inout" />
            <label for="both">Indoor/Outdoor</label>
          </p>    
        </div>
      </div>
        <div class="input-field col s3">
          <input id="capacity" type="number" ng-model="user.capacity" class="validate">
          <label for="capacity">Capacity</label>
        </div>  
    </div>    
  </form>

  <hr>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">

</div>
