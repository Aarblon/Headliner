<h3>More Info: </h3>
<div class="form-group">
  <div>{{ user }}</div>
            
<br>
<div layout="column" class="formGroup" ng-app="headliner">

      <div layout="" layout-sm="column">
        <md-input-container flex="">
          <label>Capacity</label>
          <input name="capacity" type="number" ng-model="user.capacity" required/>
        </md-input-container>   
        
        <label>Indoor or Outdoor?</label>
        <md-input-container flex="">
          <md-radio-group ng-model="user.inout">
            <md-radio-button class="md-primary" value="Indoor">Indoor</md-radio-button>
            <md-radio-button class="md-primary" value="Outdoor">Outdoor</md-radio-button>
            <md-radio-button class="md-primary" value="Both">Both</md-radio-button>
          </md-radio-group>  
        </md-input-container>     
      </div>
