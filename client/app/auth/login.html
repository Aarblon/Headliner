 <div class="container">

<form id="signup" class="forms" name="signupForm" ng-submit="login()">
    <div class="header">
      <h1>Login</h1>
      <p>Welcome Back!</p>
    </div>  

  <!-- sep signup for Facebook and Google -->
  <div class="wrapper">
    <span class="group-btn">     
            <a href="/auth/facebook" class="btn btn-fb btn-block"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="/auth/google" class="btn btn-goog btn-block"><i class="fa fa-google"></i> Google</a>    
    </span>
  </div>

  <br>
    <div class="inputs">
      <div class="form-group" ng-class="{ 'has-error': signupForm.username.$dirty && signupForm.username.$error.required }">
      <label for="username">Username: </label>
      <input id="username" type="email" name="username" class="form-control" ng-model="user.localEmail" required />
      <span ng-show="signupForm.username.$dirty && signupForm.username.$error.required" class="help-block">Username is required</span>      
      </div>
    
      <div class="form-group" ng-class="{ 'has-error': signupForm.password.$dirty && signupForm.password.$error.required }">
      <label for="password">Password: </label>
      <input type="password" class="form-control" name="password" id="password" ng-model="user.password" required />
      <span ng-show="signupForm.password.$dirty && signupForm.password.$error.required" class="help-block">Password is required</span>
      </div>
      
      <!-- username/password error sent in data object from server -->
      <div ng-if="login.error" class="alert alert-danger" role="alert"> {{ login.error }} </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-danger">Login</button>
        <a href="#/signup" class="btn btn-link">Sign Up</a>
      </div>
    </div>  
</form>
</div>
