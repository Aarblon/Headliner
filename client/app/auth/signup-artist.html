<!-- Main login form -->
<div class="container signform">
    <div class="row">
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <div class="form-login">
          <h3>ARTIST SIGN UP FORM</h3>
          <form name="signUpForm" ng-submit="Auth.register()" role="artist-signUp">
            <!-- username input-->
            <label for="username">Username: </label>
            <input name="username" type="text"  class="form-control input-sm chat-input" placeholder="username" ng-model="user.username" required/>
            <br>
            <label for="password">Password: </label>
            <input name="password" type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" ng-model="user.password" required/>
            <br>
            <label for="email">Email Address: </label>
            <input name="artist-email" type="text" class="form-control input-sm chat-input" placeholder="email address" ng-model="user.email" required/>
            <br>
            <label for="phone number">Phone Number: </label>
            <input name="phoneNum" type="text" class="form-controller input-sm chat-input" placeholder="valid phone number" ng-model="user.phoneNum" required/>
            <br>
            <label for="artist location">Artist Name: </label>
            <input name="artist-name" type="text" class="form-controller input-sm chat-input" placeholder="artist name" ng-model="user.artistName" required/>
            <br>  


  <!-- form sections to add in: on tour, genre, location, band name, band type, email, phone number, record label, facebook, soundcloud, youtube, website, aboutus -->
            
            <!-- Agreement Form to be added -->
            <label for="agree">Yes, I agree to the Terms and Conditions! (that don't exist)  </label>
            <input type="checkbox" ng-model="user.agree" name="agree" required="" />

            <div class="wrapper">
              <span class="group-btn">     
                <button class="btn btn-primary btn-block" ng-click="signup()" ng-disabled="signUpForm.$invalid">Create Artist Profile</button>
              </span>
              <br> 
              <br>
              <p class="alert alert-danger" ng-if="user.err">{{ user.err }}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
