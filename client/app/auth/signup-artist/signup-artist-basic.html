<!-- includes: artist's name, members/roles -->

<h3>Basic Artist Info</h3>
<div> {{ user }} {{ member }} </div>

  
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="user.band_name" id="band_name" type="text" class="validate">
          <label for="artist_name">Artist Name</label>
        </div>
      </div>
      <h5>Members & Roles</h5>
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="member.name1" type="text" class="validate">
          <label for="member_name">Member</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="member.role1" type="text" class="validate">
          <label for="member_role">Role</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="member.name2" type="text" class="validate">
          <label for="member_name">Member</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="member.role2" type="text" class="validate">
          <label for="member_role">Role</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="member.name3" type="text" class="validate">
          <label for="member_name">Member</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="member.role3" type="text" class="validate">
          <label for="member_role">Role</label>
        </div>                
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="signup-artist.about" class="btn btn-block btn-info">
          Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
