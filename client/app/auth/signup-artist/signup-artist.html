<div class="row">
<div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">

        <div class="page-header text-center">
            <h2>ARTIST SIGNUP FORM</h2>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".file1"><span>1</span>file1</a>
                <a ui-sref-active="active" ui-sref=".file2"><span>2</span>file2</a>
                <a ui-sref-active="active" ui-sref=".file3"><span>3</span>file3</a>
                <a ui-sref-active="active" ui-sref=".file4"><span>4</span>file4</a>
                <a ui-sref-active="active" ui-sref=".file5"><span>5</span>file5</a>
            </div>
        </div>
        
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="signupArtist()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>

    <!-- show our formData as it is being typed -->

</div>
</div>
