<div class="row">
  <div class="col-sm-10 col-sm-offset-1">

    <!-- BASIC FRAME FOR ARTIST VENUE FORM NESTED VIEWS -->  
    <div id="form-container">
        <div class="text-center">
          <h4>ARTIST SIGNUP FORM</h4>
            
          <div id="status-buttons" class="button text-center">
              <a ui-sref-active="active" ui-sref=".basic"><span>1</span></a>
              <a ui-sref-active="active" ui-sref=".about"><span>2</span></a>
              <a ui-sref-active="active" ui-sref=".music"><span>3</span></a>
              <a ui-sref-active="active" ui-sref=".label"><span>4</span></a>
              <a ui-sref-active="active" ui-sref=".contact"><span>5</span></a>
          </div>
        </div>
        
        <!-- post req sent after all nested view input fields have been filled -->
      <form id="signup-form" ng-submit="signupArtist()">

          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
    </div>
  </div>
</div>
