<!-- includes: about artist, location, local/touring/both -->
<label>About</label>
<div class="form-group">
  
  <div>{{ user }}</div>
  <br>

<!--About the Artist -->
  <form class="col s12">
    <div class="row">
      <h5>Tell us how you got your start!</h5>
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea" ng-model="user.bio"></textarea>
        <label for="textarea1">About the Artist</label>
      </div>
    </div>
  </form>

<!-- location -->
  <form class="col s12">
    <div class="row col s6">
      <h5>Where are you located?</h5>
    </div>
    <div class="row col s6 center-align">
      <h5>Are you local, touring, or both?</h5>
    </div>
  </form>
  <form class="col s12">
    <div class="row col s12">
      <div class="input-field col s2">
        <input ng-model="user.city" type="text" class="validate">
        <label for="city">City</label>
      </div>
      <div class="input-field col s2">
        <input ng-model="user.state" type="text" class="validate">
        <label for="state">State</label>
      </div>
      <div class="input-field col s2">
        <input ng-model="user.zip" type="text" class="validate">
        <label for="zip">Zip Code</label>    
      </div>
<!-- local, on tour, or both section -->
      <div class="row col s6">
        <select class="browser-default" ng-model="user.onTour" required="required">
              <option value="" disabled selected>Choose your option</option>
              <option value="Local">Local</option>
              <option value="Touring">Touring</option>
              <option value="Both">Both</option>
        </select>
      </div>
    </div>
    <div class="row col s6 left-align">
      <h5>How far are you willing to travel for a Gig?</h5>
      <div class="input-field col s6">
        <input ng-model="user.maxDistance" type="text" class"validate">
        <label for="maxDistance">Enter number of miles</label>
      </div>
    </div>    
  </form>
</div>    

  <div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="signup-artist.label" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
  </div>
