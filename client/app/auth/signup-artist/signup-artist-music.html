<h3>Music</h3>

<div> {{ user }} </div>

  <div class="col s12">
          <div class="row">
        <div class="input-field col s6">
          <input type="text" id="song_title">
   <input type="file" id="file_input" data-ng-controller="AWSController" ng-model="song"/>
  <p id="status">Please select a file</p>
</div>
<div class="input-field col s6">
  <form id="fileupload" class="form" name="uploadForm" ng-submit="sendFile(profilePic)">
    <img style="border:1px solid gray;width:300px;"  id="preview" src="" />
    <input type="submit" value="Update profile"/>
  </form>
</div>


  <div class="row">
    <div class="col s6">
      <form>
        <h5>Add Tracks</h5>
        <div class="form-group row">
          <div class="input-field">
            <input ng-model="song.url" id="song_url" type="text" class="validate" required>
            <label for="song_url">Song URL</label>
          </div>
        </div>
        <div class="form-group row">      
          <div class="input-field">
            <input ng-model="song.title" id="song_title" type="text" class="validate">
            <label for="song_title">Song Title</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="input-field">
            <input ng-model="song.artist" id="song_artist" type="text" class="validate">
            <label for="song_artist">Artist</label>
          </div>  
          </div>      
          <a ng-click="addSongtoList(song)" onclick="Materialize.toast('Song Added!', 4000)"><i class="material-icons">add</i></a>
        </form>
      </div>

      <div class="col s5">
        <ul class="collection with-header">
          <li class="collection-header"><h5 class="align-center"><i class="material-icons">queue_music</i> Your Playlist</h5></li>
          <li ng-repeat="song in songs" class="collection-item"><div>{{song.title}}<a href="#!" class="secondary-content"><i class="material-icons">library_music</i></a></div></li>
        </ul>
      </div>
    </div>   




    <div class="form-group row">
      <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="signup-artist.label" class="btn btn-block btn-info">
          Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
