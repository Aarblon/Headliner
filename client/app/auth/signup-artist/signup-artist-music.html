<div class="container">
<h5>Share your music!</h5>

  <div class="col s12">
    <div class="row">
        <div class="input-field col s6">
          <input type="text" id="song_title" ng-model="title">
          <input type="file" id="file_input" data-ng-controller="AWSController"/>
        </div>
        <div class="input-field col s6">
          <form id="fileupload" class="form" name="uploadForm" ng-submit="sendFile(audioFile)">
            <img ng-if="src" style="border:1px solid gray;width:300px;"  id="preview" src="" />
          </form>
        </div>

      <div class="col s5">
        <ul class="collection with-header">
          <li class="collection-header"><h5 class="align-center"><i class="material-icons">queue_music</i> Your Playlist</h5></li>
          <li ng-repeat="song in user.songs" class="collection-item"><div>{{song.title}}<a href="#!" class="secondary-content"><i class="material-icons">library_music</i></a></div></li>
        </ul>
      </div>
    </div>   




    <div class="form-group row">
      <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="signup-artist.label" class="btn btn-block btn-info">
          Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
</div>
