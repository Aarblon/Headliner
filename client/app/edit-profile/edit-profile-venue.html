<!-- CHANGE PASSWORD -->
<form ng-show="user.password" editable-form shown="true" onaftersave="updateUserPswd(user)">
  
  <h5>Change Password</h5>
  
  <div class="form-group row">
    <div class="col s4">
      <input ng-model="user.password" type="password"/>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>

</form> 

<hr>
  
<!-- CHANGE PROFILE INFORMATION -->
<form editable-form shown="true" onaftersave="updateVenueInfo(venue)">

  <h5>Update Profile</h5>

  <hr>

  <div class="form-group row">
    <div class="col s6">
      <span class="title">Street: </span> 
      <span editable-text="venue.street" e-name="street" e-required></span> 
    </div>
    <div class="col s2">
      <span class="title">City: </span> 
      <span editable-text="venue.city" e-name="city" e-required></span> 
    </div>
    <div class="col s2">
      <span class="title">State: </span>
      <select class="browser-default" ng-model="venue.state">
        <option disabled selected value="">Select a State</option>
        <option ng-repeat="state in states" value="{{state.abbrev}}">{{ state.abbrev }}</option>
      </select>           
    </div>
    <div class="col s2">
      <span class="zip">Zip: </span> 
      <span editable-text="venue.zip" e-name="zip" e-required></span>
    </div>  
  </div> 

  <hr>

  <div class="form-group row">
      <div class="col s3">
        <br>
        <input class="with-gap" name="group1" type="radio" id="indoor" value="Indoor" ng-model="venue.in_out"/>
        <label for="indoor">Indoor</label>      
      </div>
      <div class="col s3">
        <br>
        <input class="with-gap" name="group1" type="radio" id="outdoor" value="Outdoor" ng-model="venue.in_out" />
        <label for="outdoor">Outdoor</label>
      </div>
      <div class="col s3">
        <br>
        <input class="with-gap" name="group1" type="radio" id="both" value="Both" ng-model="venue.in_out" />
        <label for="both">Both</label>
      </div>

    <div class="col s3">
      <span class="capacity">Capacity: </span> 
      <span editable-text="venue.capacity" e-name="capacity" e-required></span>
    </div>  
  </div>    

  <hr>

  <div class="form-group row">
    <div class="col s12">
      <span class="title">About: </span>
      <span editable-textarea="venue.bio" e-name="bio" e-required e-style="height: 200px;"></span> 
    </div>
  </div>

  <hr>   

  <div class="form-group row">
    <div class="col s12">
      <span class="title">Types: </span>
      <div class="row">
        <div class="input-field col s3" ng-repeat="(oneType,enabled) in allTypes">
          <input type="checkbox" id="{{oneType + 't'}}" ng-model="venue.type[oneType]"/>
          <label for="{{oneType + 't'}}">{{oneType}}</label>
        </div>
      </div>
    </div>
  </div>

  <hr> 

  <div class="form-group row">
    <div class="col s12">
      <span class="title">Genres: </span>
      <div class="row">
        <div class="input-field col s3" ng-repeat="(oneGenre,enabled) in allGenres">
          <input type="checkbox" id="{{oneGenre + 'g'}}" ng-model="venue.genre[oneGenre]"/>
          <label for="{{oneGenre + 'g'}}">{{oneGenre}}</label>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="form-group row">
    <div class="col s4">
      <span class="title">Contact Name: </span>
      <span editable-text="venue.contact_name" e-name="contact_name" e-required></span>           
    </div>
    <div class="col s4">
      <span class="title">Phone Number: </span>
      <span editable-text="venue.contact_phone" e-name="phone"></span>
    </div>
    <div class="col s4">
      <span class="title">Email: </span>
      <span editable-email="venue.contact_email" e-name="email"></span>
    </div>
  </div>

  <hr>

  <div class="form-group row">
    <div class="col s4">
      <span class="title">Facebook: </span>
      <span editable-text="venue.facebook" e-name="facebook" e-required></span>
    </div>
    <div class="col s4">
      <span class="title">Yelp: </span>
      <span editable-text="venue.yelp" e-name="yelp" e-required></span>
    </div>
    <div class="col s4">
      <span class="title">Website: </span>
      <span editable-text="venue.website" e-name="website" e-required></span>
    </div>
  </div>

  <hr>

  <button type="submit" class="btn btn-primary">Save Changes</button>

</form>
